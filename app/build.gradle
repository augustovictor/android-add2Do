apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.augustovictor.add2do"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary(true)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile "com.android.support:design:23.2.1"
    compile "com.android.support:percent:23.0.0"
    compile 'com.android.support:support-vector-drawable:23.0.0' // VectorDrawableCompat
    compile 'com.android.support:animated-vector-drawable:23.0.0' // AnimatedVectorDrawableCompat
    compile 'com.mikhaellopez:circularimageview:3.0.2'
}
